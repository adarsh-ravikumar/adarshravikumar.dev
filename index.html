    <style>
      :root {

      *,

      }

      }

      p {
        margin-bottom: 1.25em;
        color: #333333;
      }

      ul {
        list-style: none;
        color: #333333;
        white-space: nowrap;
      }

      a {
        color: var(--accent);
        text-decoration: none;
      }

      a:hover {
        text-decoration: underline;

      header nav {

        gap: clamp(1rem, 2vw, 3rem);
        margin-top: 1.5rem;
      }
